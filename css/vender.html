<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="vender.css"/>
</head>
<body>
    <div id="container">
<div><h2>Vender Registration</h2></div>
<div><p>Submit the form below to become a vendor on this store.</p></div>
<div class="flex">
    <div class="short" style="margin-right: 73px;">
        <label><span>First Name</span><span class="star">*</span></label><br>
        <input type="text" class="inputbox">
    </div>
    <div class="short">
        <label><span>Last Name</span><span class="star">*</span></label><br>
        <input type="text" class="inputbox">
    </div>
</div>

<div class="long">
    <label><span>Login Username</span><span class="star">*</span></label><br>
    <input type="text" class="large_inputbox">
</div>
<div class="flex">
    <div class="short"style="margin-right: 73px;">
        <label><span>Email</span><span class="star">*</span></label><br>
        <input type="text" class="inputbox">
    </div>
    <div class="short">
        <label><span>Confirm Email</span><span class="star">*</span></label><br>
        <input type="text" class="inputbox">
    </div>
</div>
<div class="long">
    <label><span>Vendor Name</span><span class="star">*</span></label><br>
    <input type="text" class="large_inputbox"><br>
</div>
<p id="impline">Important: This is the name that customers see when purchasing your products.Please choose carefully.</p>

<div class="extralong">
    <label><span>Please describe something about your company and what you sell.</span><span class="star">*</span></label><br>
    <input type="text" class="extralong_inputbox">
</div>
<div class="flex">
    <div class="short" style="margin-right: 73px;">
        <label><span>Pan No</span></label><br>
        <input type="text" class="inputbox">
    </div>
    <div class="short">
        <label><span>GST No</span></label><br>
        <input type="text" class="inputbox">
    </div>
</div>
<div class="short">
    <label><span>Contact No</span></label><br>
    <input type="text" class="inputbox">
</div>
<button>Register</button>
    </div>
</body>
</html>
<script src="vender.js">
    
</script>
